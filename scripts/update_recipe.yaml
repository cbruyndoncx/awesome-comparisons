version: 1.0.0
title: Update AI Coding Comparison note
description: Research and summarize software/tools using web sources, updating notes using a provided markdown template
prompt: Research the topic from {{ filename }} and focus on the ToDo sections and update markdown file {{ filename }} 
instructions: |

  Research with reputable sources, and summarize software/tools using web sources.
  For each item: 
    (1) research with reputable sources, 
    (2) update the note using the provided template as used in {{ filename }} 
    CRITICAL Do not add any other heading sections. 
     
  The template depends heavily on heading 2 grouping and heading 3 criteria declarations and unordered indented lists. 
  For Yes/No only one value is valid. Any comments must be added as unordered indented list items.
  If you do not know the answer, leave the section blank.
  Do not include any additional explanations for the user, only fill out the provided sections.

extensions:
- type: builtin
  name: developer
  display_name: Developer
  description: null
  timeout: 300
  bundled: true
  available_tools: []

- type: stdio
  name: perplexityai
  cmd: node
  args:
  - /home/cb/TOOLBOX/MCP/perplexity-mcp/build/index.js
  envs: {}
  env_keys: []
  timeout: 300
  description: use perplexity for extensive web research, gathering all data and references
  bundled: null
  available_tools: []

settings:
  goose_provider: openai
  goose_model: gpt-5-mini
  temperature: 0.1

parameters:
  - key: filename
    input_type: string
    requirement: required 
    description: the filename of the note to complete research for and update

activities:
- Research ai coding tool features
- Add templated content to markdown note

author:
  contact: cb
