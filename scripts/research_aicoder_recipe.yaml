version: 1.0.0
title: Create AI Coding Comparison note
description: Research and summarize software/tools using web sources, producing short notes that follow a provided markdown template
prompt: Research and create note for {{ topic }} 
instructions: |
  Research and summarize software/tools using web sources, producing short notes that follow a provided markdown template. 
  For each item: 
    (1) research with reputable sources, 
    (2) draft a note using the provided template and make sure to include the exact template sections and response format in the content. 
     
    Always produce files as Markdown in the exact format provided by the 
    /home/cb/projects/dev/awesome-comparisons/datasets/code-editor/config/code-editor-comparison-template.md .
    The filename must be lowercase without any spaces or special characters.
    Before writing a new note, make sure the file does not exist yet. 
    Do not overwrite existing notes unless specifically instructed to.
   
extensions:
- type: builtin
  name: developer
  display_name: Developer
  description: null
  timeout: 300
  bundled: true
  available_tools: []

- type: stdio
  name: perplexityai
  cmd: node
  args:
  - /home/cb/TOOLBOX/MCP/perplexity-mcp/build/index.js
  envs: {}
  env_keys: []
  timeout: 300
  description: use perplexity for extensive web research, gathering all data and references
  bundled: null
  available_tools: []

settings:
  goose_provider: openai
  goose_model: gpt-5-mini
  temperature: 0.1

parameters:
  - key: topic
    input_type: string
    requirement: required 
    description: the topic of the note to research and create
  
activities:
- Research ai coding tool features
- Draft markdown note from template

author:
  contact: cb
