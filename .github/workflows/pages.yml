name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          
      - name: Install dependencies
        run: npm install
        
      - name: ci needed 
        run: npm ci

      - name: Build (GitHub Pages base href)
        run: npm run build:prod -- --base-href "/awesome-comparisons/"

      - name: Copy documentation into deploy artifact
        run: |
          set -euxo pipefail
          rm -rf ./dist/awesome-comparisons/browser/docs
          mkdir -p ./dist/awesome-comparisons/browser/docs
          cp -R ./docs/. ./dist/awesome-comparisons/browser/docs/

      - name: Verify Pages artifact contents
        run: |
          set -euxo pipefail
          test -f ./dist/awesome-comparisons/browser/index.html
          ls -la ./dist/awesome-comparisons/browser | head -n 200

      - name: Disable Jekyll processing
        run: |
          set -euxo pipefail
          touch ./dist/awesome-comparisons/browser/.nojekyll

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/awesome-comparisons/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
