criteria:
  - General:
      name: General Info
      type: MARKDOWN
      search: false
      table: false
      detail: false
      order: '10'
      children:
        - Classification
        - Version
        - Repository
        - Rating
        - ShortDescription
        - Description
        - Languages
      defaultExpanded: true
  - Licensing:
      name: Licensing
      type: MARKDOWN
      search: false
      table: false
      detail: false
      order: '90'
      children:
        - Opensource
        - License
        - FreeTrial
      defaultExpanded: true
  - Classification:
      name: Classification
      type: LABEL
      search: true
      table: true
      detail: true
      description:
        template: 'AI Native Dev ainativedev.io {}'
        variables:
          - name
      placeholder:
        template: 'Select {} ...'
        variables:
          - name
      order: '15'
      andSearch: true
      rangeSearch: false
      values:
        'AIE/Model':
        'Code/Autonomous agent':
        'Code/Editor':
        'Code/Spec Driven':
        'Code/Terminal':
        'Product/Prototyping':
  - Version:
      name: Version
      type: MARKDOWN
      search: false
      table: false
      detail: true
      description: 'Latest version used for update'
      placeholder: ''
      order: '10'
      andSearch: false
      rangeSearch: false
  - Repository:
      name: Repo
      type: MARKDOWN
      search: true
      table: true
      detail: true
      description: 'Associated Github repository'
      placeholder: ''
      order: '10'
      andSearch: false
      rangeSearch: false
  # Repository references the second level header 'Repository'
  # (With type=repository) e.g. 'https://github.com/ultimate-comparisons/ultimate-comparison-BASE'
  # The npm start task will check the repository url (github repo url required) for the last commit and automatically
  # adds values for the 'referencedHeader' (in this case 'Development')
  - RepositoryActive:
      search: false
      table: false
      detail: false
      description: 'BUG System maintained field looking up repo activity - NOT WORKING'
      placeholder: ''
      type: REPOSITORY
      order: '95'
      values:
        Active:
          minAge: -1                                          # default: -1
          maxAge: 1                                           # default: -1
          minAgeUnit: months                                  # default: months
          maxAgeUnit: months                                  # default: 'min-age-unit'
          class: label-success
        Inactive:
          minAge: 6
          class: label-danger
        Not Sure:
          minAge: 1
          maxAge: 6
          class: label-warning
  # Rating references the second level header 'Rating'
  # (With type=rating) e.g. '## Rating\n - [1] Comment 1\n - [3] Comment 2'
  #   => Column value for Rating (average): 2 stars
  #   => Details Rating section: '- 1 star Comment 1\n 3 stars Comment 2'
  - Rating:
      name: Rating
      search: false
      table: false
      detail: false
      description: 'Avg rating based on review comments'
      placeholder: ''
      referencedHeader: Development
      type: RATING
      order: '94'
  - Languages:
      name: Languages
      type: LABEL
      search: true
      table: true
      detail: true
      description:
        template: 'Any or limited list of supported programming {}'
        variables:
          - name
      placeholder:
        template: 'Select {} ...'
        variables:
          - name
      order: '15'
      andSearch: true
      rangeSearch: false
      values:
        Any:
        Java:
        Bash:
        XML:
        Python:
        Ruby:
        Groovy:
        JavaScript:
        SQL:
        Go:
        Rust:
        PHP:
        TypeScript:
        C#:
        HTML/CSS:
        Shell:
        Swift:
        Kotlin:
        C/C++:
        Scala:
        GraphQL:
  - Description:
      name: Description
      type: MARKDOWN
      search: false
      table: false
      detail: true
      description: 'Few paragraphs about the product'
      placeholder: ''
      order: '10'
      andSearch: false
      rangeSearch: false
  - Opensource:
      name: Opensource
      type: LABEL
      search: true
      table: true
      detail: true
      description: 'Coding tool is released under opensource license'
      placeholder:
        template: 'Select {} ...'
        variables:
          - name
      order: '90'
      andSearch: false
      rangeSearch: false
      values:
        'Yes':
        'No':
  - License:
      name: License
      type: LABEL
      search: true
      table: true
      detail: true
      description: 'Opensource specific license or Proprietary for other commercial licenses'
      placeholder:
        template: 'Select {} ...'
        variables:
          - name
      order: '91'
      andSearch: false
      rangeSearch: false
      values:
        MIT:
        Apache-2.0:
        Proprietary:
        FSL:
        GPL-3.0:
        AGPL-3.0:
        BSD-3-Clause:
        ISC:
        MPL-2.0:
  - FreeTrial:
      name: FreeTrial
      type: LABEL
      search: true
      table: true
      detail: true
      description: 'Free access (like opensource), or free (potentially limited) trial available'
      placeholder:
        template: 'Select {} ...'
        variables:
          - name
      order: '95'
      andSearch: false
      rangeSearch: false
      values:
        'Yes':
        'No':