title: AI Code Editors
subtitle: feature-comparison
introduction: |
  Comparison of AI Integrated Development Environments (IDE) a.o. listed AINativeDev Code/Editor category.
selectTitle: Filter Criteria
tableTitle: Comparison of AI Code Editors
repository:
  template: "https://github.com/cbruyndoncx/{}.git"
  variables: ["subtitle"]
criteria:
  - General:
      name: General Info
      type: MARKDOWN
      search: false
      table: false
      detail: false
      order: '10'
      children:
          - Classification
          - Version
          - Repository
          - Rating
          - ShortDescription
          - Description
          - Languages
      defaultExpanded: true
  - Licensing:
      name: Licensing
      type: MARKDOWN
      search: false
      table: false
      detail: false
      order: '90'
      children:
          - Opensource
          - License
          - FreeTrial
  - Deployment:
      name: Deployment
      type: MARKDOWN
      search: false
      table: false
      detail: false
      order: '50'
      children:
          - BYOK
          - LocalOffline
          - OperatingSystem
          - VSCodeExt
          - JetBrainsExt
          - DownloadableApplication
          - HostedSaas
          - MobileVersion   
  - DeveloperExperience:
      name: Developer Experience
      type: MARKDOWN
      search: false
      table: false
      detail: false
      order: '30'
      children:
          - ContextManagement
          - DirectFileReferences
          - Checkpoints
          - GitSupport
      defaultExpanded: true
  - Extensible:
      name: Extensible
      type: LABEL
      search: true
      table: true
      detail: true
