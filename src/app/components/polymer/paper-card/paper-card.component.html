@if (heading) {
  <div class="paper-header">{{heading}}</div>
}
@if (symbol) {
  <div class="paper-symbol">
    @if (!expand) {
      <iicon icon="resize-full" class="shrink-expand" (click)="expandChange.emit(true)"></iicon>
    }
    @if (expand) {
      <iicon icon="resize-small" class="shrink-expand" (click)="expandChange.emit(false)"></iicon>
    }
  </div>
}

<div class="paper-content">
  <ng-content></ng-content>
</div>
